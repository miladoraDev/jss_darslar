<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="posts"></div>
    <script>
        var parentEl = document.querySelector('#posts')

        async function fetchData(){
            const javob = await fetch('./word.json')
            const data = await javob.json()
            //console.log(data)
            let dataBody = ''
            data.map( (post) => {
                dataBody +=`
                <div style="margin-bottom: 10px">
                    <h3>${post.title}</h3>
                    <P>${post.body}</p>
                </div>
                `
            })
            parentEl.innerHTML = dataBody
        }

        fetchData()
    </script>
</body>
</html>
